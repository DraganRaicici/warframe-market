@(item: Item, itemForm: Form[ItemForm.Data])(implicit messages: Messages)

<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
@import helper._

@main(item.name){

@background(itemForm)

<div class="flex--left"></div>
<div class="flex--container">
    <section class="item_description">
        <h2>Description</h2>
        <div>
            <p>@item.description</p>
        </div>
    </section>
    <div class="item_attributes"></div>
    <div class="wiki_link"><h2>Wiki</h2>
        <a href="@item.link">@item.name</a>
    </div>
</div>
<div class="flex--right"></div>

@request(item)

}
</body>
</html>
